{% extends "home/base.html" %}
{% load static %}
{% load i18n %}


{% block head %}

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
.word {
  position: absolute;
  font-size: 20px;
  color: rgba(255, 255, 255, 0.9);
  opacity: 0.8;
  animation: moveWord linear infinite;
  z-index: -1;
}

@keyframes moveWord {
  from {
    transform: translate(0, 0) scale(1);
    opacity: 0.9;
  }
  to {
    transform: translate(var(--x-end), var(--y-end)) scale(var(--scale-end));
    opacity: 0;
  }
}

        .radar-circle {
            animation: expand 2s linear infinite;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes expand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }



   
    .fullscreen-btn {
        position: absolute;
        top: 6vh; /* Distancia desde la parte superior del contenedor */
        right: 51vw; /* Distancia desde la parte derecha del contenedor */
        z-index: 1000; /* Para que quede encima del mapa */
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        width:auto;
    }

    .fullscreen-btn:hover {
        background: #f0f0f0;
    }

    /* Pantalla completa para el mapa */
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
    }

    </style>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row text-center p-5 bg-white">
            <h1>{% trans 'Contact' %}</h1>
        </div>
    </div>
    <div class="container bg-white">
        <div class="row">
        <div class="col-2"></div>
        <div class="col-lg-8 col-md-12 bg-white p-5">
             <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza el formulario -->
        <button type="submit">Enviar</button>
    </form>
        <div class="col-2"></div>
          
        </div>
    </div>
{% endblock %}
